<h1 style="text-align: center;margin-top: 10px; margin-bottom: 10px;">Log In</h1>
<div class="container" style="padding-top: 20px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="username">User Name:</label>
          <input formControlName="userName" type="text" placeholder="User Name" name="name" class="form-control"
            id="username">
        </div>
        <div class="col-12">
          <label for="password">Password:</label>
          <input formControlName="password" type="password" placeholder="Password" name="name" class="form-control"
            id="password">
        </div>
      </div>
    </div>

    <div class="row" style="padding-bottom: 20px;">
      <div class="col-md-12" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Login</button>
      </div>
    </div>
  </form>
</div>
