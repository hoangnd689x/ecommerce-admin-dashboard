<h1 style="text-align: center;margin-top: 10px; margin-bottom: 10px;">Update Article</h1>
<div class="container" style="padding-top: 20px;">
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="title">Title:</label>
          <input type="text" placeholder="Title" name="title" class="form-control" id="title">
        </div>
        <div class="col-12">
          <label for="content">Content:</label>
          <textarea id="content" class="form-control" placeholder="Article content here" name="content" rows="10"></textarea>
        </div>
      </div>
    </div>

    <div class="row" style="padding-bottom: 20px;">
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Save</button>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
      </div>
    </div>

  </form>
</div>
