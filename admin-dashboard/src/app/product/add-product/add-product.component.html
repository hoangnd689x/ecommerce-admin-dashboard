<h1 style="text-align: center;margin-top: 10px; margin-bottom: 10px;">Add Product</h1>
<div class="mat-elevation-z8 container" style="padding-top: 20px;">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="username">Product Name:</label>
          <input type="text" formControlName="name" placeholder="Product Name" name="name" class="form-control"
            id="name">
        </div>
        <div class="col-6">
          <label for="username">Product Description:</label>
          <input type="text" formControlName="name" placeholder="Product Description" name="name" class="form-control"
            id="name">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="username">Quantity:</label>
          <input type="text" formControlName="name" placeholder="Quantity" name="name" class="form-control"
            id="name">
        </div>
        <div class="col-6">
          <label for="username">Price:</label>
          <input type="text" formControlName="name" placeholder="Price" name="name" class="form-control"
            id="name">
        </div>
      </div>




    </div>

    <div class="row" style="padding-bottom: 20px;">
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <button class="btn btn-success" style="width: 150px;">Add new</button>
      </div>
      <div class="col-md-6" style="display: flex; justify-content: center;">
        <div class="btn btn-danger" style="width: 150px;" (click)="goBack();">Back</div>
      </div>
    </div>

  </form>
</div>
