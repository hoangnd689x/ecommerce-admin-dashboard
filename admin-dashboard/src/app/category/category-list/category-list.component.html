<h1 style="text-align: center;margin-top: 10px; margin-bottom: 10px;">Category List</h1>
<div class="mat-elevation-z8 container">
  <div class="row">
    <div class="col-10">
      <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="col-2" style="margin : auto; display : flex; justify-content: center;">
      <a class="btn btn-success" style="width: 100%;" routerLink = "add-category">New Category</a>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        
        <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" width="30px" height="30px"> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

       <!-- Description Column -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <a class="btn btn-success" style="margin : 5px" routerLink = "update-category/{{element.id}}" >Edit</a>
          <a class="btn btn-danger" style="margin : 5px" (click)="delete(position)" >Delete</a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
